<app-sidebar></app-sidebar>
<div class="payout-container">
    <h2>Payout</h2>
    <form>
      <!-- Bank Name -->
      <div class="form-group">
        <label for="bankName">Bank Name:</label>
        <input type="text" id="bankName" name="bankName" placeholder="Enter your bank name" />
      </div>
  
      <!-- Account Number -->
      <div class="form-group">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" />
      </div>
      
      <div class="form-group">
        <label for="Amount">Amount:</label>
        <input type="text" id="amount" name="ammount" placeholder="Enter your amount" />
      </div>
  
      <!-- IFSC Code -->
      <div class="form-group">
        <label for="ifsc">IFSC Code:</label>
        <input type="text" id="ifsc" name="ifsc" placeholder="Enter your IFSC Code" />
      </div>
      
      <!-- PIN -->
      <div class="form-group">
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" placeholder="Enter your PIN" />
      </div>
  
      
  
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
